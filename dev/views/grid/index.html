<style>
	.pagination {
		float: left;
	}
	.pagination {
		display: inline-block;
		padding-left: 0;
		margin: 20px 0;
		border-radius: 4px;
	}
	.pagination span {
		cursor: pointer;
	}
	.pagination>li{float:left}
	.pagination>li>a, .pagination>li>span {
		position: relative;
		float: left;
		padding: 6px 12px;
		margin-left: -1px;
		line-height: 1.42857143;
		color: #428bca;
		text-decoration: none;
		background-color: #fff;
		border: 1px solid #ddd;
	}
	.page-list .pagination {float:left;}
	.page-list .pagination span {cursor: pointer;}
	.page-list .pagination .separate span{cursor: default; border-top:none;border-bottom:none;}
	.page-list .pagination .separate span:hover {background: none;}
	.page-list .page-total {float:left; margin: 25px 20px;}
	.page-list .page-total input, .page-list .page-total select{height: 26px; border: 1px solid #ddd;}
	.page-list .page-total input {width: 40px; padding-left:3px;}
	.page-list .page-total select {width: 50px;}
</style>

<input type="text" name="" id="" ng-model="input" />{{input}}<span class="ui-btn" ng-click="search()">搜索</span>


<div class="mod-table">
	<table>
		<thead>
			<tr>
				<th width="20"><input type="checkbox" name="all" ng-model="selectedAll" ng-click="allFn(selectedAll, products)" /></th>
				<th width="80">id</th>
				<th width="100">姓名</th>
				<th width="100">邮箱</th>
				<th width="120">地址</th>
				<th width="120">加入时间</th>
				<th width="120">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in products">
				<td><input type="checkbox" ng-model="item.selected" ng-click="itemFn(item.selected, item, $index, products)" /></td>
				<td>{{ item.id }}</td>
				<td>{{ item.name }}</td>
				<td>{{ item.email }}</td>
				<td>{{ item.address }}</td>
				<td>{{ item.time }}</td>
				<td>查看</td>
			</tr>
		</tbody>
	</div>
</div>

<span class="ui-btn" ng-click="getSelected()">获取选中</span>


<tm-pagination conf="paginationConf"></tm-pagination>
